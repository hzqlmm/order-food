{include(header)}
<style>
.me_div1{float:left;width:95%;border-bottom:1px #cccccc dotted;padding:10px 0px 5px 0px}
.me_div1 li{float:left;text-align:left;padding:8px 0px 5px 20px;color:#888888;clear:both;}
.me_div1 .x_1{float:left;width:100px}
.me_div1 .x_2{float:left;width:100px}
.me_div1 .x_3{float:left;width:200px}
.me_div1 .x_4{float:left;width:150px}
.me_div1 .x_tit{float:left;font-weight:bold;color:#004499;width:100px}
.me_div1 .x_more{float:left;color:#000000}
.me_div1 .x_new{color:#ff8800}
</style>
<div class="pMenu" id="id_pMenu">
	<li onclick="admin.act('');">已安装</li>
	<li class="sel">未安装</li>
</div>
<div class="pMain" id="id_main">
{foreach($arr_list['not'] as $com => $item)}
	<div class="me_div1">
		<li><span class="x_tit">{$item['name']}</span><span class="x_more"><img src="images/1.png">&nbsp;<a href="javascript:parent.thisjs.klkkdj_open('{$item['name']} 版本：{$item['version']}','app=service&app_act=logo&key=com.{$com}.{$item['version']}');" style="color:#ff8800">介绍</a></span></li>
		<li><span class="x_1">作者：{$item['author']}</span><span class="x_2">版本：{$item['version']}</span><span class="x_3">发布时间：{$item['pubtime']}</span>
			<span class="x_4"><input type="button" name="dosubmit" value="安装" onclick="thisjs.install('{$com}');" class="pBtn">&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:parent.thisjs.klkkdj_open('{$item['name']} 版本：{$item['version']}','app=service&app_act=logo&key=com.{$com}.{$item['version']}');">查看介绍</a></span>
		</li>
	</div>
{/foreach}
</div>
<script>
var thisjs = new function() {
	this.dialog_fun = '';
	this.install = function(com) {
		kj.dialog({id:'update',title:'安装组件',url:'{fun_get::url(array("app_act"=>"step1"))}&com='+com,w:600,showbtnhide:false,h:300,type:'iframe'});
	}
	//安装完成，刷新
	this.refresh = function() {
		parent.thisjs.reload();
	}
	this.dialog = function(data , fun) {
		data.id = 'id_dialog_step';
		kj.dialog(data);
		this.dialog_fun = fun;
	}
	this.dialog_back = function(data) {
		kj.dialog.close("#winid_dialog_step");	
		if(!this.dialog_fun) return;
		var func = this.dialog_fun;
		func(data);
	}
}
</script>
{include(footer)}
